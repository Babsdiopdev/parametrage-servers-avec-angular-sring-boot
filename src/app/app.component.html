<div class="container">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manager Servers
                            <i class="fas fa-hand-point-right"></i></h2>
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary">
                          Print Report</button>
                        <a href="#" class="btn btn-success" data-toggle="modal">
                            <i class="material-icons">&#xE147;</i>
                            <span>New Server</span>
                        </a>
                        <span>
                          <select  ngModel ="ALL"  name="status"
                          class="btn btn-info" aria-label="status" style="height:32.91px">
                          <option value="ALL"></option>
                          <option value="SERVER_UP">SERVER UP</option>
                          <option value="SERVER_DOWN">SERVER DOWN</option>
                          </select>

                        </span>
                    </div>
                </div>
            </div>
            <br>
            <ng-container *ngIf="(appState$ |async) as appState" [ngSwitch]="appState.dataState">
                <ng-container *ngSwitchCase="DataState.LOADING_STATE">
                    <div class="col-md-12 single-line-item text-center">
                        <div class="spinner-border text-info" role="status"></div>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="DataState.LOADED_STATE">
                    <table class="table table-striped table-hover" id="servers">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>IP Address</th>
                                <th>Name</th>
                                <th>Memory</th>
                                <th>Status</th>
                                <th>Ping</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let server of appState.appData.data.servers; let i=index">
                            <tr>
                                <td> <img [src]="server.imageUrl" [alt]="server.name" width="40" height="40" alt="photo"></td>
                                <td>{{server.ipAddress}}</td>
                                <td>{{server.name}}</td>
                                <td>{{server.memory}}</td>
                                <td>
                                    <span class="badge" style="color:black" [ngClass]="[server.status === Status.SERVER_UP ? 'alert alert-success':'alert alert-danger']"> {{server.status === Status.SERVER_UP ? 'SERVER UP':'SERVER DOWN'}}
                                    </span>
                                </td>
                                <td>
                                    <a (click)="pingServer(server.ipAddress)" style="cursor:pointer">
                                        <i *ngIf="(filterStatus$ | async)==='' || (filterStatus$ | async) !== server.ipAddress" class="fas fa-cash-register" title="Ping Server">
                                                 </i>
                                        <i *ngIf="(filterStatus$ | async) === server.ipAddress" class="fas fa-spinner fa-pulse" style="font-size:20px"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="delete" data-toggle="modal" style="cursor:pointer">
                                        <i class="far fa-trash-alt" style="color:red;"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </ng-container>
                <ng-container *ngSwitchCase="DataState.ERROR_STATE">
                    <div class="alert alert-danger">{{appState.error}}</div>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

        <div class="modal-content">
            <form action="">

                </div>

    </div>

</div>
